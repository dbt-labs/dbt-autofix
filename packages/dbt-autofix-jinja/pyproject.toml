[project]
name = "dbt-autofix-jinja"
description = "Jinja utilities to support dbt-autofix"
readme = "README.md"
requires-python = ">=3.10, <3.14"
authors = [{ name = "dbt Labs", email = "info@dbtlabs.com" }]
maintainers = [{ name = "dbt Labs", email = "info@dbtlabs.com" }]

[project.urls]
Homepage = "https://github.com/dbt-labs/dbt-autofix"
Repository = "https://github.com/dbt-labs/dbt-autofix"
dependencies = [
    "jinja2>=3.1.3,<4",
    "dbt-extractor>=0.5.0,<=0.6",
]

dynamic = ["version"]

[tool.uv]
package = true

[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
# Fallback when git tags are unavailable (e.g. Dependabot running uv lock in a shallow clone)
fallback-version = "0.0.0"
